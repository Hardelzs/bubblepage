    <title>ScrollBubble</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 

        <div id="bubblebox">
          <div id="bubbles">
            <div onclick="bubbles(0); clearInterval(interval);" style="background:#999;"></div>
            <div onclick="bubbles(1); clearInterval(interval);"></div>
            <div onclick="bubbles(2); clearInterval(interval);"></div>
            <div onclick="bubbles(3); clearInterval(interval);"></div>
          </div>
          <div id="bubblecontent">
            <h2>Heading Number 1</h2>
            <p>Content for section 1</p>
          </div>
        </div>
